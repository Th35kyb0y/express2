<main id="main">
  <section class="inner-page p-0  sec_body">
      <div class="container-fluid">
          <div class="row">
              <div class="col-12">
                  <div class="col-xs-12 col-md-4 p-5 pull-left" >

                      <h2 class="mb-4">
                          <!-- Carrying out Fire Audit Survey for<br> -->
                          <span style="color:#FF6161;">{{objInputsheetLists[0].mainPageTitle}}</span>
                      </h2>

                      <p>  <img [src]="objInputsheetLists[0].mainPageImagePath" class="img-fluid" alt=""></p>
                  </div>

                  <div class="col-xs-12 col-md-7 p-5 pull-left ml-3">
                      <div class="col-12 pull-left">
                          <div class="col-md-9 pull-left font-w">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12 pull-left" style="font-size: 16px;
                          line-height: 35px;">
                          <!-- {{objInputsheetLists[0].mainPageImageDescription}} -->
                          <span [innerHtml]="objInputsheetLists[0].mainPageImageDescription"></span>
                        </div>
                          <div class="col-md-12 pull-left" style="text-align: left;">
                              <span>
                                  <button class="btn btn-outline-danger mt-3" (click)="OpenInputsheet()">Get Started <i
                                          class="fa fa-arrow-circle-right ar_icon" aria-hidden="true"></i></button>

                              </span>

                          </div>
                          <div class="col-12 b_btm"></div>
                      </div>


                  </div>


              </div>
          </div>
      </div>
  </section>
</main>
