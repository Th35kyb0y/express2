<!-- main start here-->

<app-designheader></app-designheader>
<main id="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 middle">
        <!--sidebarTop start here-->

        <!--sidebarTop end here-->
        <!-- select category start here -->

        <!-- select category end here -->
        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs bredcrumb_top">
          <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
              <ol class="breadcrumb card_partd">
                <li class="breadcrumb-item active">
                  <a href="order">My Account</a>
                </li>
                <li class="breadcrumb-item">
                  <a
                    routerLink="/products"
                    routerLinkActive="active"
                    style="color: #c6000c"
                    >My Proposal</a
                  >
                </li>
              </ol>
            </div>
          </div>
        </section>
        <!-- End Breadcrumbs -->

        <!--  proposal start here-->
        <div class="row mt-2 d-flex justify-content-between align-items-center ">
          <div class="col-4 f_left button_div">
            <!-- <button
              type="button"
              class="btn btn-danger col-10 f_left side_button"
              style="width: 50%; height: 80%"
            >
              <i class="fa fa-plus"></i>Add New Proposal
            </button> -->
          </div>
          <div class="col-3 main_ac_2">My Proposal</div>
          <div class="col-5">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-6">
                <div class="form-group">
                  <!-- <label for="exampleFormControlSelect1">Select Customer</label> -->
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    (change)="setUserCredentials($any($event.target).value)"
                  >
                    <!-- <option value="">-- Select--</option> -->
                    <option value="">---Select Customer---</option>
                    <ng-container *ngFor="let item of objUserList">
                      <option value="{{ item.id }}">
                        {{ item.firstName }} {{ item.lastName }}
                      </option>
                    </ng-container>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="createProposal()"
                >
                  Create Inputsheet
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <hr />
          </div>
        </div>

        <div class="row">
          <div class="col-12 f_left button_div">
            <button
              class="col-10 f_left side_button my-1"
              style="width: 18%; height: 80%"
            >
              <input
                type="date"
                id="birthday"
                value="fromDate"
                name="fromDate"
                [(ngModel)]="proposalSearchFilter.fromDate"
                style="
                  width: 166px;
                  height: 31px;
                  background-color: #ededed;
                  border: 1px solid #ccc;
                  border: none;
                  font-size: 21px;
                  color: grey;
                "
              />
            </button>
            <button
              class="col-10 f_left side_button my-1"
              style="width: 18%; height: 80%"
            >
              <input
                type="date"
                id="birthday"
                value="toDate"
                name="toDate"
                [(ngModel)]="proposalSearchFilter.toDate"
                style="
                  width: 166px;
                  height: 31px;
                  background-color: #ededed;
                  border: 1px solid #ccc;
                  border: none;
                  font-size: 21px;
                  color: grey;
                "
              />
            </button>
            <select
              id="status"
              class="dropdown-toggle col-10 f_left side_button my-1"
              style="width: 18%; height: 80%; color: grey"
              pInputText
              id="status"
              [(ngModel)]="proposalSearchFilter.status"
              name="status"
            >
              <option *ngFor="let segm of statusDataArray" [value]="segm">
                {{ segm }}
              </option>
            </select>
            <button
              type="button"
              class="btn btn-danger col-10 f_left side_button my-1"
              style="width: 9%; height: 80%"
              (click)="OnSearchProposal()"
            >
              Search
            </button>

            <button
              type="button"
              class="btn btn-danger col-10 f_left side_button my-1"
              style="width: 9%; height: 80%"
              (click)="ClearFilterProposalData()"
            >
              Clear Filter
            </button>
          </div>
        </div>

        <div class="row mt-1" *ngFor="let item of proposalData">
          <div class="col-12 groove">
            <div class="col-8 main_order">
              <p class="mt-3">
                <img
                  [src]="getImageSrc(item.productId)"
                  width="90"
                  height="90"
                  alt="image"
                />
              </p>
              <p class="main_text mt-3">
                <span class="main_0"
                  >Prospect Code: {{ item.proposalCode }}</span
                >
                <span>Created On: {{ item.createdOn }}</span>
                <span>Created By: {{ item.createdBy }}</span>
                <span>Type Of: {{ item.productType }}</span>
                <span>Required On: {{ item.proposalRequiredDate }}</span>
              </p>
            </div>
            <div class="col-4">
              <p class="main_text_1 mt-3">
                <span
                  >Proposal status:
                  <span class="main_0"> {{ item.status }}</span></span
                >
              </p>
              <p class="main_text_b mt-4">
                <button
                  type="button"
                  class="btn btn-outline-primary btn_1"
                  (click)="routeToProposal(item)"
                >
                  View
                </button>
              </p>
            </div>
          </div>
        </div>
