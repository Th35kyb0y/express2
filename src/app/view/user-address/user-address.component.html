<!-- main start here-->
<main id="main">
    <section class="inner-page p-0 sec_body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 middle">
                    <!--sidebarTop start here-->
                    <app-sidebar></app-sidebar>
                    <!--sidebarTop end here-->
                    <!-- ======= Breadcrumbs ======= -->
                    <section class="breadcrumbs bredcrumb_top">
                        <div class="container-fluid ">
                            <div class="d-flex justify-content-between align-items-center">
                                <ol class="breadcrumb  card_partd">
                                    <li class="breadcrumb-item active"><a href="order">My Account</a></li>
                                    <li class="breadcrumb-item"> <a routerLink="/products" routerLinkActive="active"
                                            style="color: #c6000c">Manage-Address</a></li>
                                </ol>
                            </div>
                        </div>
                    </section>
                    <!-- End Breadcrumbs -->

                    <!-- manage page start-->
                    <div class="row">
                        <div class="col-12 s0">
                            My Addresses
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 f_left  d-flex justify-content-start mt-1">
                            <button type="button" (click)="addAddress('Add',null)"
                            class=" btn edit_profile col-md-3 col-md-3 col-xs-12 side_button my-1 p-1 "
                             > <i class="fa fa-plus"></i>
                                Add New Address </button>
                                <span class="col-lg-9 col-md-9 col-xs-12"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="container">
                            <div class="row d-flex justify-content-space-between gap-4">
                                <div class="col-lg-4 col-md-4 col-xs-12" *ngFor="let item of addresses;let i=index">
                                    <div class="card" >
                                        <div class="card-header d-flex justify-content-between mb-0"
                                            style="height: 40px; ;">
                                            <div>
                                                <p>{{item.addressType}}</p>
                                            </div>
                                            <div class="form-check">
                                                <!-- <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                                    id="flexRadioDefault1" checked>
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                </label> -->
                                            </div>

                                        </div>
                                        <div class="card-body m-auto ">
                                            <p class="mb-0" style="margin-top: -10px;">{{item.firstName}} {{item.lastName}}</p>
                                            <p class="mb-0">
                                              {{item.companyName}} {{item.line1}} {{item.line2}} {{item.city}} {{item.state}}
                                            </p>
                                            <p class="mb-0">Phone number: {{item.mobile}}</p>
                                            <p class="mb-0">Email: {{item.email}}</p>
                                            <!-- <p class="mb-0 text-primary" *ngIf="!item.IsEditInstruction"> <a (click)="item.IsEditInstruction=true"> Add Delivery Instruction: {{item.deliveryInstruction}}</a></p>
                                            <div class="input-group mb-3" *ngIf="item.IsEditInstruction">
                                              <input type="text" class="form-control"
                                              [(ngModel)]="item.deliveryInstruction" name="deliveryInstruction" id="deliveryInstruction" placeholder="Delivery Instruction" aria-label="Delivery Instruction" aria-describedby="button-addon2">
                                              <button class="btn btn-outline-secondary" type="button"
                                              (click)="item.IsEditInstruction=false" id="button-addon2">Add</button>
                                            </div> -->


                                        </div>
                                        <!-- <hr class="mt-3 "> -->
                                        <div class="card-footer d-flex justify-content-start gap-2"
                                            style="height: 40px;">
                                            <div class="form-check">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    <p class="fs-6" style="margin-right: 5px;"> Set Default</p>
                                                </label>
                                                <input class="form-check-input fs-6" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1" (change)="setDetault(item,$event)">

                                            </div>
                                            <div>
                                                <p class="fs-6" style="cursor: pointer; " (click)="addAddress('Edit',item)"
                                                   >
                                                    <i class="far fa-edit" style="color: grey;"></i> Edit
                                                </p>
                                            </div>



                                            <div class="vr  border border-dark "
                                                style="height: 15px; margin-top: 5px; margin-left: 10px; font-weight:bolder;">

                                            </div>

                                            <div class="mb-0">
                                                <p style="margin-left: 10px;"> <a class="fs-6"
                                                        style="text-decoration: none; cursor: pointer;" (click)="remove(item)"><i class="fas fa-trash-alt"
                                                            style="color: grey;"></i> Remove</a></p>

                                            </div>

                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- manage page end-->
                </div>
            </div>
            <!-- chat assistant start-->
              <!-- Chat And Quick Link Button On Right Side -->
            <!-- <app-chat-assistance></app-chat-assistance> -->
            <!-- chat assistant ends-->
            <!--  commoncode start here-->
            <div class="row">
                <app-product-recommended></app-product-recommended>
            </div>
            <!-- commoncode end here-->
        </div>
    </section>
</main>
<!-- End #main -->
