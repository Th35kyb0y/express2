
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <h4>Recent Blogs</h4>
      <hr>

    <div class="horizontal-scroll">
        <div class="card h-100" *ngFor="let post of posts">
          <div class="card-header">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              By {{ post.author.displayName }} on {{ post.published | date: 'medium' }}
            </h6>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="content-scroll flex-grow-1">
              <p class="card-text" [innerHTML]="post.content"></p>
            </div>
            <a [routerLink]="['/view', post.url]" class="btn btn-custom-danger mt-3"  style="color: white;">Read more</a>
          </div>
          <div class="card-footer text-muted d-flex justify-content-between align-items-center">
            <span>Updated on {{ post.updated | date: 'medium' }}</span>
            <span class="d-flex align-items-center">
              <i class="fa fa-comments"></i>
              <span>{{ post.replies.totalItems }}</span>
            </span>
          </div>
        </div>
      </div> 
    </div>
  </div>




</div>
