<div class="row">

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3" *ngFor="let item of ProductBrochures; let i = index">
        <div class="p-3 border bg-light text-center">

            <h5 >
                <a href="javascript:void(0);" [title]="item.collectionName">{{item.collectionName}}</a>
            </h5>
            <div class="p-2 m-2 text-center">
                <a [href]="item.link" target="_blank">
                    <img src="./../../../../assets/images/pdf.png" width="100" height="100">
                </a>
               
            </div>
                <!-- <video #videoPlayer controls (play)="onPlay(videoPlayer, i)" class="w-100" >
                    <source [src]="video.link" type="video/mp4">
                    Your browser does not support the video tag.
                  </video> -->
           
            <p class="item_name">
                {{item.name}} - {{item.code}}
            </p>
        </div>
      </div>

</div>
