<div class="row">

    <ng-container *ngFor="let item of ProductTechSpec; let i = index">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3" >
            <div class="p-3 border bg-light text-center" >
    
                <h5 >
                    <a href="javascript:void(0);" [title]="item.collectionName">{{item.collectionName}}</a>
                </h5>
                <div class="p-2 m-2 text-center" >
                    <a [href]="item.link" target="_blank" *ngIf="!item.isHtmlText && item.isPdfLink">
                        <img src="./../../../../assets/images/list.png" width="100" height="100">
                    </a>
                    <ng-container *ngIf="item.isHtmlText">
                        <span  class="accordion-body"
                        [innerHtml]="item?.content != undefined ? item?.content : '' | safeHtml">>
    
                        </span>
              
                    </ng-container>
                   
                </div>
                  
               
                <p>
                    {{item.name}} - {{item.code}}
                </p>
            </div>
          </div>
    </ng-container>
 

</div>
