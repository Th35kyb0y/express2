<!-- main start here-->
<main id="main">
  <section class="inner-page p-0" style="margin-top: 124px">
    <div class="container">
      <div class="row mt-1">
        <h5>My Dashboard</h5>
        <hr />
        <div class="col-12 middle mb-2">
          <div *ngFor=" let i of items" class="col-3 pull-left shadow-sm card_m m-1 p-2 tab_b">
            <!-- <a  [routerLink]=""> -->
            <!-- <a  [routerLink]="['../user/profile']"> -->
            <a  [routerLink]="['../'+ i?.pageLink]" (click)="clickFunction(i)">
              <div class="">
                <div class="text-center col-4 pull-left icon_box">
                  <img
                    [src]="i?.imageLink"
                    width="50"
                    height="50"
                  />
                </div>
                <div class="card-body col-8 pull-left p-1">
                  <h5 class="title_h">{{i?.name}}</h5>
                  <p class="card-text card_des">
                    {{i?.description}}
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
